<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Atomy Java Script game">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Eva Miliczka">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link rel="stylesheet" href="style.css" -->       
    </head>
    
    <body>
        <!-- hru spustame za html elementom s id="atomy"-->

   <!-- Objekt Game ...riadenie hry -->
   <script src="game.js"></script>

        <!-- Suradnice -->
        <script src="xy.js"></script>

        <!-- Objekt Board ... stav hracej plochy -->
        <script src="board.js"></script>

        <!-- Objecr Draw na vykreslovanie -->
        <script src="draw.js"></script>

        <!-- Objekt Player ...hrac --> 
        <script src="player.js"></script>

        <!-- Objekt PlayerAI ...hrac robot --> 
        <script src="playerAI.js"></script>

        <!-- Objekt PlayerHuman ...praca so vstupom pouzivatela --> 
        <script src="playerHuman.js"></script>

        <script src="audio.js"></script>
         
        <p>
            <button id="start">Start</button>
            <button id="load">Load</button>
        </p>
         
         
         <div id="atomy"></div>
         
        <!-- Spustit logiku -->
        <script>
            const start = document.querySelector("#start");
            const load = document.querySelector("#load");
            const game = new Game();

            if (!game.canContinue()) {load.disabled = true;}

            start.addEventListener("click", () => game.start([
                        new PlayerHuman("Karol Mudry", "DarkRed"),
                        new PlayerAI("Robot Emil", "DarkGreen")
                ])
            );

            load.addEventListener("click", () => game.load());        
        </script>
    </body>
</html>
